// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    // https://mvnrepository.com/artifact/net.sf.jung/jung2
    compile group: 'net.sf.jung', name: 'jung2', version: '2.0.1'
    // https://mvnrepository.com/artifact/net.sf.jung/jung-visualization
    compile group: 'net.sf.jung', name: 'jung-visualization', version: '2.1.1'
    // https://mvnrepository.com/artifact/net.sf.jung/jung-api
    compile group: 'net.sf.jung', name: 'jung-api', version: '2.1.1'
    // https://mvnrepository.com/artifact/net.sf.jung/jung-graph-impl
    compile group: 'net.sf.jung', name: 'jung-graph-impl', version: '2.1.1'
    
    
    // https://mvnrepository.com/artifact/org.apache.jena/apache-jena-libs
    compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.1.1'

    // https://mvnrepository.com/artifact/com.jgoodies/jgoodies-forms
    compile group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.9.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/pl.pragmatists/JUnitParams
	testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.5'
    
}
